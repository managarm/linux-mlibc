packages:
  - name: procps-ng
    architecture: '@OPTION:arch@'
    stability_level: 'broken'
    source:
      subdir: ports
      git: 'https://gitlab.com/procps-ng/procps.git'
      tag: 'v3.3.17'
      version: '3.3.17'
      tools_required:
        - cross-toolchain
      regenerate:
        - args: ["@THIS_SOURCE_DIR@/autogen.sh"]
    tools_required:
      - cross-toolchain
    pkgs_required:
      - mlibc
      - ncurses
    revision: 1
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
        - '--docdir=/usr/share/doc/procps-ng-3.3.17'
        - '--disable-static'
        - '--disable-kill'
        - '--enable-modern-top'
        - '--disable-nls'
        environ:
          ac_cv_func_malloc_0_nonnull: 'yes'
          ac_cv_func_realloc_0_nonnull: 'yes'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: psmisc
    architecture: '@OPTION:arch@'
    stability_level: 'broken'
    source:
      subdir: ports
      git: 'https://gitlab.com/psmisc/psmisc.git'
      tag: 'v23.4'
      version: '23.4'
      tools_required:
        - cross-toolchain
      regenerate:
        - args: ["@THIS_SOURCE_DIR@/autogen.sh"]
    tools_required:
      - cross-toolchain
    pkgs_required:
      - mlibc
      - libintl
      - ncurses
    revision: 1
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
        - '--disable-harden-flags'
        - '--enable-ipv6'
        - '--enable-nls'
        environ:
          ac_cv_func_malloc_0_nonnull: 'yes'
          ac_cv_func_realloc_0_nonnull: 'yes'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: time
    architecture: '@OPTION:arch@'
    stability_level: 'broken'
    source:
      subdir: ports
      git: 'https://git.savannah.gnu.org/git/time.git'
      tag: 'v1.9'
      version: '1.9'
      tools_required:
        - cross-toolchain
      regenerate:
        - args: ["@THIS_SOURCE_DIR@/bootstrap"]
        - args: ['cp',
            '@BUILD_ROOT@/tools/cross-automake-v1.15/share/automake-1.15/config.sub',
            '@THIS_SOURCE_DIR@/build-aux/']
    tools_required:
      - cross-toolchain
    pkgs_required:
      - mlibc
    revision: 1
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
        quiet: true
