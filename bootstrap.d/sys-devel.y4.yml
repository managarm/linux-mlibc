sources:
  - name: binutils
    subdir: 'ports'
    git: 'https://github.com/managarm/binutils-gdb.git'
    tag: 'managarm/binutils-2_43_1'
    version: '2.43.1'

  - name: bison
    subdir: 'ports'
    git: 'https://https.git.savannah.gnu.org/git/bison.git'
    tag: 'v3.8.2'
    version: '3.8.2'
    tools_required:
      - cross-autoconf-v2.71
      - cross-automake-v1.15
      - cross-libtool
    sources_required:
      - gnulib
    regenerate:
      - args: ['git', 'submodule', 'set-url', 'submodules/autoconf', 'https://https.git.savannah.gnu.org/git/autoconf.git']
      - args: ['python3', '@SOURCE_ROOT@/scripts/checkout-gnulib.py', '@SOURCE_ROOT@/ports/gnulib']
      - args: ['git', 'submodule', 'update', '--init']
        isolate_network: false
      - args: ['./bootstrap', '--skip-po']
      - args: ['cp',
          '@BUILD_ROOT@/tools/cross-automake-v1.15/share/automake-1.15/config.sub',
          '@THIS_SOURCE_DIR@/build-aux/']

  - name: gcc
    subdir: ports
    git: 'https://github.com/managarm/gcc.git'
    tag: 'managarm/gcc-14_2_0'
    version: '14.2.0'
    tools_required:
      - cross-autoconf-v2.69
      - cross-automake-v1.11
    regenerate:
      - args: ['autoconf']
        workdir: '@THIS_SOURCE_DIR@/libstdc++-v3'

  - name: gettext
    subdir: ports
    url: 'https://ftpmirror.gnu.org/gnu/gettext/gettext-0.22.3.tar.gz'
    checksum: blake2b:aebe85a82cb94c37ed81e9801acf1e89d150f5992fb9be42d53b3f2734c5c95804f0051fabc26b8d0892dfaf89d18df16d4bca6bcb2e9b95eef5d4ae93a64379
    extract_path: 'gettext-0.22.3'
    format: 'tar.gz'
    version: '0.22.3'

  - name: llvm
    subdir: 'ports'
    git: 'https://github.com/llvm/llvm-project'
    tag: 'llvmorg-21.1.0'
    version: '21.1.0' # bump version in cross-llvm-config, too

tools:
  - name: cross-binutils
    architecture: '@OPTION:arch@'
    from_source: binutils
    tools_required:
      - cross-automake-v1.15
    revision: 1
    configure:
      - args:
          - '@THIS_SOURCE_DIR@/configure'
          - '--prefix=@PREFIX@'
          - '--with-sysroot=@SYSROOT_DIR@'
          - '--target=@OPTION:arch-triple@'
          - '--disable-nls'
          - '--disable-werror'
          - '--disable-gdb'
    compile:
      - args: ['make', '-j@PARALLELISM@', 'all-binutils', 'all-gas', 'all-ld']
    install:
      - args: ['make', 'install-binutils', 'install-gas', 'install-ld']

  - name: cross-bison
    architecture: '@OPTION:arch@'
    from_source: bison
    revision: 1
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--prefix=@PREFIX@'
    compile:
      - args: ['make', '-j@PARALLELISM@']
    install:
      - args: ['make', 'install']

  - name: cross-gcc
    architecture: '@OPTION:arch@'
    from_source: gcc
    tools_required:
      - cross-binutils
    revision: 1
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--prefix=@PREFIX@'
        - '--with-sysroot=@SYSROOT_DIR@'
        - '--target=@OPTION:arch-triple@'
        - '--enable-languages=c,c++,lto'
        - '--disable-multilib'
        - '--disable-nls'
        - '--enable-initfini-array'
        - '--enable-libstdcxx-filesystem-ts'
        - '--enable-linker-build-id'
        - '--enable-default-pie'
        - '--disable-fixincludes'
    stages:
      - name: compiler
        pkgs_required:
          - mlibc-headers
        compile:
          - args: ['make', '-j@PARALLELISM@', 'all-gcc']
        install:
          - args: ['make', 'install-gcc']
          - args: ['mkdir', '-p', '@PREFIX@/@OPTION:arch-triple@/bin']
          - args: ['ln', '-sf', '../../../cross-binutils/@OPTION:arch-triple@/bin/as', '@PREFIX@/@OPTION:arch-triple@/bin/as']
          - args: ['ln', '-sf', '../../../cross-binutils/@OPTION:arch-triple@/bin/ld', '@PREFIX@/@OPTION:arch-triple@/bin/ld']
      - name: libgcc
        tools_required:
          - tool: cross-gcc
            stage_dependencies: [compiler]
        pkgs_required:
          - mlibc
        compile:
          - args: ['make', '-j@PARALLELISM@', 'all-target-libgcc']
        install:
          - args: ['make', 'install-target-libgcc']
      - name: libstdc++
        tools_required:
          - tool: cross-gcc
            stage_dependencies: [libgcc]
        compile:
          - args: ['make', '-j@PARALLELISM@', 'all-target-libstdc++-v3']
        install:
          - args: ['make', 'install-strip-target-libstdc++-v3']

  - name: cross-gettext
    architecture: '@OPTION:arch@'
    from_source: gettext
    exports_aclocal: true
    tools_required:
      - cross-bison
    revision: 1
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--prefix=@PREFIX@'
    compile:
      - args: ['make']
    install:
      - args: ['make', 'install']

  - name: host-llvm-toolchain
    labels: [aarch64, riscv64]
    architecture: noarch
    exports_shared_libs: true
    from_source: llvm
    sources_required:
      - binutils
    tools_required:
      - cross-cmake
    revision: 1
    configure:
      - args:
        - 'cmake'
        - '-GNinja'
        - '-DCMAKE_INSTALL_PREFIX=@PREFIX@'
        - '-DCMAKE_C_COMPILER=gcc'
        - '-DCMAKE_CXX_COMPILER=g++'

        # LLVM configuration options.
        # We really have to build LLVM in Release mode.
        # Building it in debug mode produces tens of GiB of debugging info.
        - '-DCMAKE_BUILD_TYPE=Release'
        - '-DLLVM_LINK_LLVM_DYLIB=ON'
        - '-DLLVM_TARGETS_TO_BUILD=X86;AArch64;RISCV'
        - '-DLLVM_ENABLE_PROJECTS=clang;clang-tools-extra;lld'

        # clang configuration options.
        - '-DDEFAULT_SYSROOT=@SYSROOT_DIR@'
        - '-DENABLE_LINKER_BUILD_ID=ON'

        # Gold linker configuration options.
        - '-DLLVM_BINUTILS_INCDIR=@SOURCE_ROOT@/ports/binutils/include'

        - '@THIS_SOURCE_DIR@/llvm'
    compile:
      - args: ['ninja']
      # Build on a single CPU to prevent OOM on smaller systems.
      #- args: ['ninja', '-j1']
    install:
      - args: ['ninja', 'install']
        quiet: true

packages:
  - name: bc
    architecture: '@OPTION:arch@'
    stability_level: 'broken'
    source:
      subdir: 'ports'
      git: 'https://github.com/gavinhoward/bc.git'
      tag: '5.2.1'
      version: '5.2.1'
    tools_required:
      - cross-toolchain
    pkgs_required:
      - mlibc
    revision: 1
    configure:
      - args: ['cp', '-r', '@THIS_SOURCE_DIR@/.', '@THIS_BUILD_DIR@']
      - args: ['./configure.sh', '-G', '-O3']
        environ:
          PREFIX: '/usr'
          CC: '@OPTION:arch-triple@-gcc'
          CFLAGS: '-std=c99'
          GEN_HOST: '0'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: binutils
    architecture: '@OPTION:arch@'
    stability_level: 'broken'
    metadata:
      summary: Tools necessary to build programs
      description: This package provides various tools commonly used during package development, including the GNU linker and the GNU assembler. This package also includes libbfd and libopcodes.
      spdx: 'GPL-3+'
      website: 'https://www.gnu.org/software/binutils/'
      maintainer: "Dennis Bonke <dennis@managarm.org>"
      categories: ['sys-devel']
    from_source: binutils
    tools_required:
      - cross-toolchain
    pkgs_required:
      - mlibc
      - gmp
      - mpfr
    revision: 1
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--with-pkgversion=linux-mlibc'
        - '--with-bugurl=https://github.com/managarm/linux-mlibc/issues/'
        - '--prefix=/usr'
        - '--target=@OPTION:arch-triple@'
        - '--with-sysroot=/'
        - '--disable-nls'
        # On recent compilers, binutils 2.26 causes implicit-fallthrough warnings, among others.
        - '--disable-werror'
        - '--disable-gdb'
        # -g blows up the binary size.
        - 'CFLAGS=-O2'
    build:
      - args: ['make', '-j@PARALLELISM@', 'all-binutils', 'all-gas', 'all-ld']
      - args: ['make', 'install-binutils', 'install-gas', 'install-ld']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
        quiet: true

  - name: bison
    architecture: '@OPTION:arch@'
    stability_level: 'broken'
    from_source: bison
    tools_required:
      - cross-toolchain
    pkgs_required:
      - mlibc
      - libiconv
      - libintl
    revision: 1
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
        - '--docdir=/usr/share/doc/bison-3.6.2'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: flex
    architecture: '@OPTION:arch@'
    stability_level: 'broken'
    source:
      subdir: 'ports'
      git: 'https://github.com/westes/flex.git'
      tag: 'v2.6.4'
      version: '2.6.4'
      tools_required:
        - cross-toolchain
      regenerate:
        - args: ['./autogen.sh']
    tools_required:
      - cross-toolchain
    pkgs_required:
      - mlibc
    revision: 1
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
        - '--docdir=/usr/share/doc/flex-2.6.4'
        - '--disable-nls'
        - '--disable-static'
        - '--disable-bootstrap'
        environ:
          ac_cv_func_malloc_0_nonnull: 'yes'
          ac_cv_func_realloc_0_nonnull: 'yes'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['touch', '@THIS_BUILD_DIR@/doc/flex.1']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
      - args: ['ln', '-s', 'flex', '@THIS_COLLECT_DIR@/usr/bin/lex']

  - name: gcc
    architecture: '@OPTION:arch@'
    stability_level: 'broken'
    from_source: gcc
    tools_required:
      - cross-toolchain
    pkgs_required:
      - mlibc
      - gmp
      - mpfr
      - mpc
      - zlib
    revision: 2
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--with-pkgversion=linux-mlibc'
        - '--with-bugurl=https://github.com/managarm/linux-mlibc/issues/'
        - '--prefix=/usr'
        - '--target=@OPTION:arch-triple@'
        - '--with-sysroot=/'
        - '--with-build-sysroot=@SYSROOT_DIR@'
        - '--enable-languages=c,c++'
        - '--enable-initfini-array'
        - '--disable-multilib'
        - '--disable-nls'
        - '--disable-fixincludes'
        - '--enable-lto'
        - '--with-system-zlib'
        - '--enable-libstdcxx-filesystem-ts'
        - '--enable-linker-build-id'
        - '--enable-default-pie'
        # -g blows up GCC's binary size.
        - 'CFLAGS=-O2'
        - 'CXXFLAGS=-O2'
    build:
      - args: ['make', 'all-gcc', 'all-target-libgcc', 'all-target-libstdc++-v3', 'all-target-libatomic', 'all-target-libssp', 'all-target-libquadmath', '-j@PARALLELISM@']
      - args: ['make', 'install-gcc', 'install-target-libgcc', 'install-target-libstdc++-v3', 'install-target-libatomic', 'install-target-libssp', 'install-target-libquadmath']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
        quiet: true
      - args: ['ln', '-sf', 'gcc', '@THIS_COLLECT_DIR@/usr/bin/cc']
    subpackages:
      # We need to add /usr/lib and /usr/lib64, because riscv doesn't use lib64 but aarch64 and amd64 do.
      - name: libatomic
        include: ['/usr/lib*/libatomic*']
      - name: libgcc
        include: ['/usr/lib*/libgcc_s.so*', '/usr/lib/gcc/*-linux-mlibc/14.2.0/libgcc*']
      - name: libssp
        include: ['/usr/lib*/libssp*']
      - name: libstdc++
        include: ['/usr/include/**', '/usr/lib*/libstdc++*', '/usr/lib*/libsupc++.a', '/usr/share/gcc-14.2.0/**']
      - name: libquadmath
        include: ['/usr/lib*/libquadmath*']

  - name: gdb
    architecture: '@OPTION:arch@'
    stability_level: 'broken'
    source:
      subdir: 'ports'
      git: 'https://sourceware.org/git/binutils-gdb.git'
      tag: 'gdb-9.2-release'
      version: '9.2'
      tools_required:
        - cross-toolchain
      regenerate:
        - args: ['cp',
            '@BUILD_ROOT@/tools/cross-automake-v1.15/share/automake-1.15/config.sub',
            '@THIS_SOURCE_DIR@/']
    tools_required:
      - cross-toolchain
    pkgs_required:
      - mlibc
      - readline
      - zlib
    revision: 1
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
        - '--disable-nls'
        #- '--with-python=/usr/bin/python3'
        - '--with-system-readline'
        - '--with-system-zlib'
        - '--enable-gdbserver=no'
        #- '--with-intel-pt'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'DESTDIR=@THIS_COLLECT_DIR@', '-C', 'gdb', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: gettext
    architecture: '@OPTION:arch@'
    stability_level: 'broken'
    from_source: gettext
    tools_required:
      - cross-bison
      - cross-toolchain
    pkgs_required:
      - mlibc
      - acl
      - libiconv
      - libintl
    revision: 1
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
        - '--disable-static'
        - '--docdir=/usr/share/doc/gettext-0.19.8'
    build:
      - args: ['make']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: llvm
    architecture: '@OPTION:arch@'
    stability_level: 'broken'
    from_source: llvm
    tools_required:
      - cross-cmake
      - cross-toolchain
    pkgs_required:
      - mlibc
      - zlib
    revision: 1
    configure:
      - args:
        - 'cmake'
        - '-GNinja'
        - '-DCMAKE_TOOLCHAIN_FILE=@SOURCE_ROOT@/scripts/CMakeToolchain-@OPTION:arch-triple@.txt'
        - '-DCMAKE_INSTALL_PREFIX=/usr'
        #- '-DLLVM_DEFAULT_TARGET_TRIPLE=x86_64-managarm'
        # - '-DLLVM_ENABLE_PROJECTS=clang;clang-tools-extra;lld'
        # We really have to build LLVM in Release mode.
        # Building it in debug mode produces tens of GiB of debugging info.
        - '-DCMAKE_BUILD_TYPE=Release'
        - '-DLLVM_LINK_LLVM_DYLIB=ON'
        # RTTI affects the ABI. Hence, we enable it.
        - '-DLLVM_ENABLE_RTTI=ON'
        - '-DLLVM_TARGETS_TO_BUILD=X86'
        - '-DLLVM_TARGET_ARCH=@OPTION:arch@'
        - '-DLLVM_DEFAULT_TARGET_TRIPLE=@OPTION:arch-triple@'
        - '-DLLVM_HOST_TRIPLE=@OPTION:arch-triple@'
        # Disable linking against ncurses, which we do not build with -fPIC.
        - '-DLLVM_ENABLE_TERMINFO=OFF'
        # Suppress developer warnings
        - '-Wno-dev'
        - '@THIS_SOURCE_DIR@/llvm'
    build:
      - args: ['ninja', '-j@PARALLELISM@']
      - args: ['ninja', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
        quiet: true
      # One empty directory found, touch it so xbps doesn't complain
      - args: ['touch', '@THIS_COLLECT_DIR@/usr/include/clang-tidy/plugin/.keep']

  - name: m4
    architecture: '@OPTION:arch@'
    stability_level: 'broken'
    source:
      subdir: 'ports'
      git: 'https://git.savannah.gnu.org/git/m4.git'
      branch: 'branch-1.4'
      commit: '817edf1a766b10e132ffe595bf66606cf2ceee22'
      version: '1.4.19'
      sources_required:
        - gnulib
      tools_required:
        - cross-toolchain
      regenerate:
        - args: ['python3', '@SOURCE_ROOT@/scripts/checkout-gnulib.py', '@SOURCE_ROOT@/ports/gnulib']
        - args: ['./bootstrap', '--gnulib-srcdir=@SOURCE_ROOT@/ports/gnulib', '--no-git', '--skip-po']
        - args: ['cp',
            '@BUILD_ROOT@/tools/cross-automake-v1.15/share/automake-1.15/config.sub',
            '@THIS_SOURCE_DIR@/build-aux/']
    tools_required:
      - cross-toolchain
    pkgs_required:
      - mlibc
    revision: 1
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
      - args: 'sed -i s/-Werror//g @THIS_BUILD_DIR@/src/Makefile'
      # This sed disables the building of the documentation
      - args: 'sed -i s/"SUBDIRS = . examples lib src doc checks po tests"/"SUBDIRS = . examples lib src checks po tests"/ @THIS_BUILD_DIR@/Makefile'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: make
    architecture: '@OPTION:arch@'
    stability_level: 'broken'
    source:
      subdir: ports
      git: 'https://git.savannah.gnu.org/git/make.git'
      tag: '4.2'
      version: '4.2'
      tools_required:
        - cross-pkg-config
        - cross-autoconf-v2.69
        - cross-automake-v1.15
        - cross-libtool
      regenerate:
        - args: ['autoreconf', '-fvi']
    tools_required:
      - cross-toolchain
    pkgs_required:
      - mlibc
    revision: 1
    configure:
      - args: 
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
        - '--disable-nls'
        - '--without-guile'
    build:
      - args: ['make', '-j', '@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: patch
    architecture: '@OPTION:arch@'
    stability_level: 'broken'
    source:
      subdir: ports
      git: 'https://git.savannah.gnu.org/git/patch.git'
      tag: 'v2.7.6'
      version: '2.7.6'
      tools_required:
        - cross-autoconf-v2.69
        - cross-automake-v1.15
        - cross-libtool
      regenerate:
        - args: ['./bootstrap']
        - args: ['cp', '@BUILD_ROOT@/tools/cross-automake-v1.15/share/automake-1.15/config.sub', '@THIS_SOURCE_DIR@/build-aux/']
    tools_required:
      - cross-toolchain
    pkgs_required:
      - mlibc
      - diffutils
    revision: 1
    configure:
      - args: 
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
    build:
      - args: ['make', '-j', '@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
      - args: ['rm', '-r', '@THIS_COLLECT_DIR@/usr/lib']
