sources:
  - name: bash
    subdir: ports
    git: 'https://git.savannah.gnu.org/git/bash.git'
    branch: 'master'
    commit: '9439ce094c9aa7557a9d53ac7b412a23aa66e36b'
    version: '5.1.16'
    tools_required:
      - cross-automake-v1.15
    regenerate:
      - args: ['cp', '@BUILD_ROOT@/tools/cross-automake-v1.15/share/automake-1.15/config.sub', '@THIS_SOURCE_DIR@/support/']

packages:
  - name: bash
    architecture: '@OPTION:arch@'
    metadata:
      summary: The standard GNU Bourne again shell
      description: This package provides the Bourne-Again SHell.
      spdx: 'GPL-3.0-or-later'
      website: 'https://tiswww.case.edu/php/chet/bash/bashtop.html'
      maintainer: 'Dennis Bonke <dennis@managarm.org>'
      categories: ['app-shells']
    from_source: bash
    tools_required:
      - cross-toolchain
    pkgs_required:
      - mlibc
      - libiconv
      - ncurses
      - readline
    revision: 1
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '-prefix=/usr'
        - '--without-bash-malloc'
        - '--disable-nls'
        - '--enable-readline'
        - '--with-installed-readline=$SYSROOT_DIR$/usr'
        - '--with-curses'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'DESTDIR=@THIS_COLLECT_DIR@', 'install']
      - args: ['ln', '-svf', 'bash', '@THIS_COLLECT_DIR@/usr/bin/sh']
