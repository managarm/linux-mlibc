sources:
  - name: 'cmake'
    subdir: 'ports'
    git: 'https://gitlab.kitware.com/cmake/cmake.git'
    tag: 'v3.22.0'
    version: '3.22.0'

tools:
  - name: cross-cmake
    architecture: '@OPTION:arch@'
    from_source: cmake
    revision: 1
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/bootstrap'
        - '--prefix=@PREFIX@'
        - '--parallel=@PARALLELISM@'
    compile:
      - args: ['make', '-j@PARALLELISM@']
    install:
      - args: ['make', 'install']
      # - args: ['ln', '-sf', '@SOURCE_ROOT@/scripts/managarm.cmake', '@PREFIX@/share/cmake-3.22/Modules/Platform/']

packages:
  - name: cmake
    architecture: '@OPTION:arch@'
    stability_level: 'broken'
    from_source: cmake
    tools_required:
      - cross-toolchain
    pkgs_required:
      - mlibc
      - curl
      - libarchive
      - libexpat
      - libuv
      - libxml
      - openssl
      - xz-utils
      - zlib
      - zstd
    revision: 1
    configure:
      - args: ['sed', '-i', '/"lib64"/s/64//', '@THIS_SOURCE_DIR@/Modules/GNUInstallDirs.cmake']
      - args:
        - '@THIS_SOURCE_DIR@/bootstrap'
        - '--prefix=/usr'
        - '--system-libs'
        - '--mandir=/usr/share/man'
        - '--datadir=/usr/share/cmake-3.22'
        - '--no-system-jsoncpp'
        - '--no-system-librhash'
        - '--docdir=/usr/share/doc/cmake-3.22.0'
        - '--parallel=@PARALLELISM@'
        - '--'
        - '-DCMAKE_TOOLCHAIN_FILE=@SOURCE_ROOT@/scripts/CMakeToolchain-@OPTION:arch-triple@.txt'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: dejagnu
    architecture: '@OPTION:arch@'
    stability_level: 'broken'
    source:
      subdir: ports
      url: 'https://ftpmirror.gnu.org/gnu/dejagnu/dejagnu-1.6.3.tar.gz'
      format: 'tar.gz'
      extract_path: 'dejagnu-1.6.3'
      version: '1.6.3'
    tools_required:
      - cross-toolchain
    pkgs_required:
      - mlibc
    revision: 1
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: gperf
    architecture: '@OPTION:arch@'
    stability_level: 'broken'
    source:
      subdir: ports
      url: 'https://ftpmirror.gnu.org/gnu/gperf/gperf-3.1.tar.gz'
      extract_path: 'gperf-3.1'
      format: 'tar.gz'
      version: '3.1'
    tools_required:
      - cross-toolchain
    pkgs_required:
      - mlibc
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--prefix=/usr'
        - '--host=@OPTION:arch-triple@'
    build:
      - args: ["make", "-j@PARALLELISM@"]
      - args: ["make", "install"]
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: itstool
    architecture: '@OPTION:arch@'
    stability_level: 'broken'
    metadata:
      summary: Translation tool for XML documents that uses gettext files and ITS rules
      description: This package contains a program for translating XML with PO files using W3C Internationalization Tag Set rules.
      spdx: 'GPL-3.0-or-later'
      website: 'http://itstool.org/'
      maintainer: 'Dennis Bonke <dennis@managarm.org>'
      categories: ['dev-util']
    source:
      subdir: ports
      git: 'https://github.com/itstool/itstool.git'
      tag: '2.0.7'
      version: '2.0.7'
      tools_required:
        - cross-toolchain
      regenerate:
        - args: ['./autogen.sh']
          environ:
            'NOCONFIGURE': 'yes'
    tools_required:
      - cross-toolchain
      - host-python
    pkgs_required:
      - mlibc
      - libxml
      - python
    revision: 1
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
        environ:
          'PYTHON': '/usr/bin/python3'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: ltrace
    architecture: '@OPTION:arch@'
    stability_level: 'broken'
    source:
      subdir: 'ports'
      git: 'https://gitlab.com/cespedes/ltrace.git'
      branch: 'main'
      commit: '0670fae5e63994357df7f7a2c5b998fec3c6abce'
      version: '0.7.3' # slight lie
      tools_required:
        - cross-toolchain
      regenerate:
        - args: ['./autogen.sh']
          environ:
            NOCONFIGURE: 'yes'
    tools_required:
      - cross-toolchain
    pkgs_required:
      - kernel-headers
      - elfutils
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
      - args: 'sed -i s/-Werror//g @THIS_BUILD_DIR@/Makefile'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: os-test
    architecture: '@OPTION:arch@'
    stability_level: 'broken'
    metadata:
      summary: POSIX operating system test suite
      description: A set of test suites for POSIX operating systems designed to make it easy to compare differences and to find bugs
      spdx: 'ISC'
      website: 'https://sortix.org/os-test/'
      maintainer: 'no92 <leo@managarm.org>'
      categories: ['dev-util']
    source:
      subdir: 'ports'
      git: 'https://gitlab.com/sortix/os-test.git'
      branch: 'main'
      commit: 'e1272e6a83f55b56af044096a74b46bfc6f991d2'
      rolling_version: true
      version: '0.0pl@ROLLING_ID@'
    tools_required:
      - cross-toolchain
    pkgs_required:
      - mlibc
      - libiconv
      - libintl
      - make
    revision: 1
    configure:
      - args: ['cp', '-r', '@THIS_SOURCE_DIR@/.', '@THIS_BUILD_DIR@']
    build:
      - args:
        - 'make'
        - '-j@PARALLELISM@'
        - 'OS=Managarm'
        - 'CC=@OPTION:arch-triple@-gcc'
        - 'CC_FOR_BUILD=gcc'
        - 'LDFLAGS_FOR_BUILD='
        - 'all'
      - args: |
          mkdir -p @THIS_COLLECT_DIR@/opt/os-test/
          cp -r ./ @THIS_COLLECT_DIR@/opt/os-test/
          rm @THIS_COLLECT_DIR@/opt/os-test/*.xbstrap

  - name: pkg-config
    architecture: '@OPTION:arch@'
    stability_level: 'broken'
    from_source: pkg-config
    tools_required:
      - cross-toolchain
    pkgs_required:
      - mlibc
      - glib
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--prefix=/usr'
        - '--host=@OPTION:arch-triple@'
    build:
      - args: ["make", "-j@PARALLELISM@"]
      - args: ["make", "install"]
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: strace
    architecture: '@OPTION:arch@'
    stability_level: 'broken'
    source:
      subdir: 'ports'
      git: 'https://github.com/strace/strace.git'
      tag: 'v5.18'
      version: '5.18'
      tools_required:
        - cross-toolchain
      regenerate:
        - args: ['./bootstrap']
    tools_required:
      - cross-toolchain
    pkgs_required:
      - mlibc
      - elfutils
      - kernel-headers
    revision: 1
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
        - '--disable-gcc-Werror'
        - '--with-libiberty'
        - '--enable-mpers=no'
        - '--enable-bundled=no'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'