packages:
  - name: mesa-demos
    architecture: '@OPTION:arch@'
    stability_level: 'broken'
    source:
      subdir: ports
      git: 'https://gitlab.freedesktop.org/mesa/demos.git'
      tag: 'mesa-demos-8.4.0'
      version: '8.4.0'
      tools_required:
        - cross-toolchain
      regenerate:
        - args: ['./autogen.sh']
          environ:
            'NOCONFIGURE': 'yes'
    tools_required:
      - cross-toolchain
    pkgs_required:
      - mlibc
      - freeglut
      - freetype
      - glew
      - glu
      - libdrm
      - libx11
      - libxext
      - mesa
      - wayland
    revision: 1
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
        - '--sysconfdir=/etc'
        - '--localstatedir=/var'
        - '--disable-static'
        - '--disable-gles1' # Requires some linux header that we don't have
        - '--disable-vg'
        - '--disable-osmesa'
        - '--disable-rbug'
        - '--with-system-data-files'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

