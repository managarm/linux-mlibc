packages:
  - name: curl
    architecture: '@OPTION:arch@'
    stability_level: 'broken'
    source:
      subdir: 'ports'
      git: 'https://github.com/curl/curl.git'
      tag: 'curl-7_80_0'
      version: '7.80.0'
      tools_required:
        - cross-toolchain
        - cross-autoconf-archive
      regenerate:
        - args: ['autoreconf', '-fiv']
    tools_required:
      - cross-toolchain
      - virtual: pkgconfig-for-target
        triple: '@OPTION:arch-triple@'
    pkgs_required:
      - mlibc
      - libidn2
      - libpsl
      - openssl
      - zlib
      - zstd
    revision: 1
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
        - '--disable-static'
        - '--with-ca-path=/etc/ssl/certs'
        - '--enable-threaded-resolver'
        - '--with-openssl'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: inetutils
    architecture: '@OPTION:arch@'
    stability_level: 'broken'
    source:
      subdir: ports
      url: 'https://ftpmirror.gnu.org/gnu/inetutils/inetutils-2.4.tar.xz'
      extract_path: 'inetutils-2.4'
      format: 'tar.xz'
      version: '2.4'
      patch-path-strip: 1
    tools_required:
      - cross-toolchain
    pkgs_required:
      - mlibc
      - iana-etc
    revision: 1
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--prefix=/usr'
        - '--host=@OPTION:arch-triple@'
        - '--disable-logger'
        - '--disable-whois'
        - '--disable-rcp'
        - '--disable-rexec'
        - '--disable-rlogin'
        - '--disable-rsh'
        - '--disable-servers'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
      # I kid you not, the execute bit is not set for reasons unknown to mankind
      - args: ['chmod', '-R', '+x', '@THIS_COLLECT_DIR@/usr/bin/']

  - name: wget
    architecture: '@OPTION:arch@'
    stability_level: 'broken'
    source:
      subdir: 'ports'
      url: 'https://ftpmirror.gnu.org/gnu/wget/wget-1.21.4.tar.gz'
      checksum: 'blake2b:ced6fb9a20343d41e4d8e0c8f171c60535847504fa4c32abc81d104a1594dc7b7c97b5b301836e31dacc7a0f2155c0a2e70e42ff60dc3fa471deb1dad33ba736'
      extract_path: 'wget-1.21.4'
      format: tar.gz
      version: '1.21.4'
      tools_required:
        - cross-toolchain
      regenerate:
        - args: ['cp',
            '@BUILD_ROOT@/tools/cross-automake-v1.15/share/automake-1.15/config.sub',
            '@THIS_SOURCE_DIR@/build-aux/']
    tools_required:
      - cross-toolchain
    pkgs_required:
      - mlibc
      - pcre
      - openssl
    revision: 1
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
        - '--sysconfdir=/etc'
        - '--disable-nls'
        - '--with-ssl=openssl'
        - '--with-openssl'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
