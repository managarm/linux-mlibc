packages:
  - name: swaybg
    architecture: '@OPTION:arch@'
    stability_level: 'broken'
    source:
      subdir: ports
      git: 'https://github.com/swaywm/swaybg'
      tag: 'v1.1'
      version: '1.1'
    tools_required:
      - cross-toolchain
      - wayland-scanner
      - virtual: pkgconfig-for-target
        triple: "@OPTION:arch-triple@"
      - virtual: pkgconfig-for-host
        program_name: host-pkg-config
    pkgs_required:
      - mlibc
      - cairo
      - gdk-pixbuf
      - wayland
      - wayland-protocols
    revision: 1
    configure:
      - args:
        - 'meson'
        - 'setup'
        - '--cross-file'
        - '@SOURCE_ROOT@/scripts/meson-@OPTION:arch-triple@.cross-file'
        - '--native-file'
        - '@SOURCE_ROOT@/scripts/meson.native-file'
        - '--prefix=/usr'
        - '--buildtype=release'
        - '-Dman-pages=disabled'
        - '-Dgdk-pixbuf=disabled'
        - '@THIS_SOURCE_DIR@'
    build:
      - args: ['ninja']
      - args: ['ninja', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: kmscube
    architecture: '@OPTION:arch@'
    stability_level: 'broken'
    source:
      rolling_version: true
      version: '0.0pl@ROLLING_ID@'
      subdir: 'ports'
      git: 'https://gitlab.freedesktop.org/mesa/kmscube.git'
      branch: 'master'
      commit: b235bae4c674b6ef4ac15a40b46000876bee9425
      tools_required:
        - cross-toolchain
      regenerate:
        - args: ['./autogen.sh']
          environ:
            'NOCONFIGURE': 'yes'
    tools_required:
      - cross-toolchain
    pkgs_required:
      - mlibc
      - mesa
    revision: 1
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
        environ:
          CFLAGS: '-O0 -g -Wall -Wextra -std=c99 -fcommon'
          PKG_CONFIG_SYSROOT_DIR: '@BUILD_ROOT@/system-root'
          PKG_CONFIG_LIBDIR: '@BUILD_ROOT@/system-root/usr/lib/pkgconfig:@BUILD_ROOT@/system-root/usr/share/pkgconfig'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
        quiet: true

