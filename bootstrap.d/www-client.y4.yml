packages:
  - name: links
    architecture: '@OPTION:arch@'
    stability_level: 'broken'
    source:
      subdir: 'ports'
      url: 'http://links.twibright.com/download/links-2.25.tar.gz'
      format: 'tar.gz'
      extract_path: 'links-2.25'
      version: '2.25'
    tools_required:
      - cross-toolchain
      - virtual: pkgconfig-for-target
        triple: '@OPTION:arch-triple'
    pkgs_required:
      - mlibc
      - bzip2
      - fontconfig
      - freetype
      - libjpeg-turbo
      - libpng
      - libxext
      - openssl
      - xz-utils
      - zlib
      - zstd
    revision: 1
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
        - '--mandir=/usr/share/man'
        - '--enable-graphics'
        - '--without-directfb'
        - '--without-librsvg'
        - '--with-bzip2'
        - '--without-X'
        - '--x-includes=@SYSROOT_DIR@/usr/include'
        - '--x-libraries=@SYSROOT_DIR@/usr/lib'
        - '--with-zlib'
        - '--with-zstd'
        - '--with-openssl'
        - '--with-libjpeg'
        - '--without-libtiff'
        - '--without-openmp'
        - '--with-lzma'
        - '--with-freetype'
        - '--without-ipv6'
        environ:
          # Configure doesn't set CC correctly and assumes gcc unless manually overridden.
          CC: '@OPTION:arch-triple@-gcc'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'DESTDIR=@THIS_COLLECT_DIR@', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
